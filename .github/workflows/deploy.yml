name: Deploy to GitHub Pages

on:
  push:
    branches: [main]          # redeploy every commit to main
  workflow_dispatch:          # manual “Run workflow” button

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install, build & upload
        uses: withastro/action@v4        # official Astro build helper :contentReference[oaicite:3]{index=3}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy 🚀
        id: deployment
        uses: actions/deploy-pages@v4
